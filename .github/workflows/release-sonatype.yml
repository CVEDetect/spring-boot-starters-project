name: Release Sonatype

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          server-id: github
          java-version: 1.8

      - name: Deploy to Sonatype Package Registry
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>\${env.ID}</id><username>\${env.USERNAME}</username><password>\${env.PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
          REPO="\${env.ID}::default::\${env.URL}"
          mvn deploy -DaltDeploymentRepository="${REPO}" -DskipTests
        env:
          ID: sonatype
          URL: https://oss.sonatype.org/content/repositories/releases
          USERNAME: hocgin
          PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
